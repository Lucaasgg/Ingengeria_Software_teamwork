{% extends "rides/base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<h1>Create Account</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Sign Up</button>
</form>
<p>Already registered? <a href="{% url 'login' %}">Log in</a>.</p>
{% endblock %}
